# Use postgres/example user/password credentials
version: '3.1'
services: 
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  server:
    image: tysfirstimage
    ports:
      - 3001:3001
    depends_on:
      - db